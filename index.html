<!DOCTYPE html>

<head>

            <div id="stat-bat">--%</div>

        </div>
        <div class="stat-inline">
          <label>Mission</label>
          <span id="mission-state" class="badge idle">EN ATTENTE</span>

        </div>
        <div id="log-stream" class="log-stream timeline"></div>

    </aside>
    <main class="map-area">
      <div id="map"></div>
      <div class="hud-top">
